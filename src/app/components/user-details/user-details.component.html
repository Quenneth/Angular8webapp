<div *ngIf="currentUser" class="edit-form col-md-5">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          [(ngModel)]="currentUser.fname"
          name="fname"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          [(ngModel)]="currentUser.lname"
          name="lname"
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          [(ngModel)]="currentUser.mobile"
          name="mobile"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          [(ngModel)]="currentUser.password"
          name="password"
        />
      </div>

    </form>
  
  
    <button class="btn btn-danger" (click)="deleteUser()">
      Delete
    </button>
  
    <button type="submit" class="btn btn-success" (click)="updateUser()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>
